<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="order.css" />
</head>

<body>
    <h1>Order Now</h1>

    <form method="post" onsubmit="orderNow(event)">
        <input class="inputFields" id="name" type="text" placeholder="Enter your name" />
        <input class="inputFields" id="email" type="email" placeholder="Enter your email" />

        <button onclick="orderNow(event)">Order Now</button>
    </form>

    <script src="order.js"></script>
</body>

</html>
