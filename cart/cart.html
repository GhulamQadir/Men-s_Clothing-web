<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/6a4049d369.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Men's Closet</h1>

    <p class="cartLinkPara"><a class="links cartLink" href="../cart/cart.html"><i class="fa fa-shopping-cart"
                aria-hidden="true"></i><span id="cart_quantity">0</span> </a>
    </p>
    <br />
    <div id="cart_main_div">
        <div id="order_portion">
            <button id="checkoutBtn">CHECKOUT</button>
            <div id="total_div">
                <p id="totalAmount">Total
                    <span id="total"></span>
                </p>
            </div>
        </div>


        <script src="cart.js"></script>
</body>

</html>
