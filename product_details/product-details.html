<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="main-container">

        <a href="../cart/cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span
                id="cart_quantity">0</span></a>
        <div class="row">
            <div class="column6">
                <div class="imgBox">
                    <img id="main_img" src="">
                </div>
                <div id="otherImagesOfProduct">
                    <a id="productImgLink1" onclick="return false" href="" target="imgBox"><img class="other_images"
                            id="productImg1" src=""></a></li>
                    <a id="productImgLink2" onclick="return false" href="" target="imgBox"><img class="other_images"
                            id="productImg2" src=""></a></li>
                    <a id="productImgLink3" onclick="return false" href="" target="imgBox"><img class="other_images"
                            id="productImg3" src=""></a></li>
                </div>
            </div>

            <div class="column6">
                <div class="productDetailsDiv">
                    <p id="product_name"></p>
                    <p id="product_price">RS </p>
                    <ul>
                        <li>
                            <p class="dummy_data">Lorem Ipsum</p>
                        </li>
                        <li>
                            <p class="dummy_data">Dummy text</p>
                        </li>
                        <li>
                            <p class="dummy_data">Contrary to popular</p>
                        </li>
                    </ul>

                    <p class="size"><span class="size_heading">Size</span>
                        <button class="size_btns">S</button>
                        <button class="size_btns">M</button>
                        <button class="size_btns">L</button>
                    </p>
                    <hr>
                    <br>
                    <button class="contact_us_btn">Contact Us <i class="fa-solid fa-phone"></i></button>
                    <br>
                    <div class="five_stars_div">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <span id="rating_percent"> (4.9)</span>
                    </div>

                    <div id="links_icons_div">
                        <a href="#" class="links"><i class="fa-brands fa-facebook-f links_icons"></i></a>
                        <a href="#" class="links"><i class="fa-brands fa-twitter links_icons"></i></a>
                        <a href="#" class="links"><i class="fa-brands fa-instagram links_icons"></i></a>
                        <a href="#" class="links"><i class="fa-brands fa-whatsapp links_icons"></i></a>
                    </div>

                    <div>
                        <button onclick="addToCart()" class="add_to_cart_btn">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="product-details.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(document).ready(() => {
                $('#otherImagesOfProduct a').click(function (e) {
                    e.preventDefault();
                    $('.imgBox img').attr("src", $(this).attr("href"))
                })

            })
        </script>
</body>

</html>
